	//숫자만 으로 입력하고 싶은 경우
	function sum(x,y) {
		var isStrx = !isNaN(x);
		var isStry = !isNaN(y);
		
		if(!isStrx || !isStry) {
			return "숫자를 주세요~";
		}
		var z = parseInt(x)+parseInt(y);//number을 써도 가능
		return z;
	}
	function printResult(x,y) {
		var result = sum(x,y);
		document.write("<h3>"+result+"</h3>");
	}
	
	printResult(20,33);
	printResult("4",25);
	printResult("오","구라")
