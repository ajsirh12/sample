<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script type="text/javascript">
	var sayHello = {};
	
	sayHello.name = "강한얼";
	sayHello.age = 17;
	
	sayHello.sayName = function() {
		document.write(sayHello.name);
	};
	
	document.write(sayHello.name);
	document.write(sayHello.age);
	
	sayHello.sayName();
	
	var a;
	var b=5;
	var c=null;
	
	if(a) {
		alert("a:true");
	}
	else{alert("a:false");
	}
	
	//0을 제외한 모든 숫자 -도 true로 출력된다.
	if(b) {
		alert("b:true");
	}
	else{alert("b:false");
	}
	
	if(c) {
		alert("c:true");
	}
	else{alert("c:false");
	}
	
	if(sayHello) {
		alert("sayHello:true");
	}
	else{alert("sayHello:false");
	}
	
	if(sayHello.sayName) {
		alert("sayHello.sayName:true");
	}
	else{alert("sayHello.sayName:false");
	}
</script>
</head>
<body>

</body>
</html>
